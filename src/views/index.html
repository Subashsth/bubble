<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!-- page title -->
		<title>Project title</title>
		<!-- include jQuery library -->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
			integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
			defer
		></script>

			window.jQuery || document.write('<script src="js/jquery-3.6.0.min.js" defer><\/script>');
		</script>
	</head>
	<body>
		<a class="accessibility" href="#main">Skip to Content</a>
		<noscript>
			<div>Javascript must be enabled for the correct page display</div>
		</noscript>
		<canvas id="sky"></canvas>
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
					<div class="header__item">
						<h2 class="header__title">Hit</h2>
						<div class="header__input header__hit">0</div>
					</div>
					<div class="header__item">
						<h2 class="header__title">Timer</h2>
						<div class="header__input header__time">0</div>
					</div>
					<div class="header__item">
						<h2 class="header__title">Score</h2>
						<div class="header__input header__score">0</div>
					</div>
				</div>
			</header>
			<div class="page-holder">
				<main class="main" id="main">
					<audio id="bg" loop autoplay>
						<source src="images/bg.mp3" type="audio/ogg" />
					</audio>
					<audio id="congrats">
						<source src="images/congrats.mp3" type="audio/ogg" />
					</audio>
					<audio id="click">
						<source src="images/click.wav" type="audio/ogg" />
					</audio>
					<audio id="error">
						<source src="images/error.wav" type="audio/ogg" />
					</audio>
					<div class="holder">
						<div class="bubble"></div>
					</div>
				</main>
			</div>
			<footer class="footer">
				<!-- footer content -->
			</footer>
		</div>
	</body>
</html>
